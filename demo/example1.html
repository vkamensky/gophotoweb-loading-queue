<!doctype html>
<html>
<head>
	<title>Demo</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
	<script src="../src/jquery.loading-queue.js"></script> 
</head>
<body>

	<img data-base-path="images/" data-file-name="1.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="2.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="3.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="4.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="5.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="6.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="7.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="8.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="9.jpg" src="data:image/gif," alt=""/>
	<img data-base-path="images/" data-file-name="10.jpg" src="data:image/gif," alt=""/>

	<script>
	
	
		$('img').loadingQueue({
			'small/': {
				width: 200,
				height: 200
			},
			'medium/': {
				width: 900,
				height: 900
			},
			'large/': {
				width: 2000,
				height: 2000
			}
		}).on('loaded', function() {
			console.log($(this).attr('src') + ' has been loaded.');
		})
		
	</script>
</body>
</html>
